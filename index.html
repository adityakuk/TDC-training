<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDC</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-ez3e2vmq3xVM+dkLVUW1P6IRxre1sPOp1V/1P7n2SoqRfxgxC1nmVAI9eM4NkUa6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="#">TDC E-commerce 123</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4">Item Products</h2>
      <div class="row"></div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <div class="row" id="footer">
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>Email: info@tdc-ecommerce.com</p>
            <p>Phone: +1 (555) 123-4567</p>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <a href="#" class="text-white"
              ><i class="fab fa-facebook-f fa-lg mr-2"></i>Facebook</a
            ><br />
            <a href="#" class="text-white"
              ><i class="fab fa-twitter fa-lg mr-2"></i>Twitter</a
            ><br />
            <a href="#" class="text-white"
              ><i class="fab fa-instagram fa-lg mr-2"></i>Instagram</a
            >
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <a href="#" class="text-white">Terms of Service</a><br />
            <a href="#" class="text-white">Privacy Policy</a>
          </div>
        </div>
        <hr class="my-4" />
        <p>&copy; 2024 TDC E-commerce. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha384-cx3tsFZHK3P2j3v3unpNHbHZlmjK83RW6FJ1Zt93nLd+7W9dM2pkwA1cKIbb0OZ8"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
